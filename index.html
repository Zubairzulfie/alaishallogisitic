<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Travel PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h2, h3 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .group {
      border: 1px solid #ccc;
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
    }
    .btn {
      margin: 10px 0;
      padding: 8px 14px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2>Travel PDF Generator Form</h2>

<form id="pdfForm">

  <h3>Passenger Counts</h3>
  <label>Adults (ADT):</label>
  <input type="number" name="adt" min="0" value="0" required />
  <label>Children (CNN):</label>
  <input type="number" name="cnn" min="0" value="0" required />
  <label>Youth (YTH):</label>
  <input type="number" name="yth" min="0" value="0" required />
  <label>Infants (INF):</label>
  <input type="number" name="inf" min="0" value="0" required />

  <h3>Flight Costs (PNRs)</h3>
  <div id="pnrSection"></div>
  <button type="button" class="btn" onclick="addPNR()">+ Add Another PNR</button>

  <h3>Hotels</h3>
  <div id="hotelSection"></div>
  <button type="button" class="btn" onclick="addHotel()">+ Add Another Hotel</button>

  <h3>Transfers</h3>
  <div id="transferSection"></div>
  <button type="button" class="btn" onclick="addTransfer()">+ Add Another Transfer</button>

  <h3>Margin</h3>
  <label>Margin Type:</label>
  <select name="marginType" required>
    <option value="percent">Percentage (%)</option>
    <option value="fixed">Fixed Amount (£)</option>
  </select>
  <label>Margin Value:</label>
  <input type="number" step="0.01" name="marginValue" value="0" required />

  <h3>Company & Agent Details</h3>
  <label>Company Name:</label>
  <input type="text" name="companyName" required />
  <label>Agent Name:</label>
  <input type="text" name="agentName" required />
  <label>Agent Phone:</label>
  <input type="text" name="agentPhone" required />
  <label>Agent Email:</label>
  <input type="email" name="agentEmail" required />

  <h3>Uploads</h3>
  <label>Flight Itinerary Image:</label>
  <input type="file" name="flightImage" accept="image/*" required />
  <label>Car Image (Transfer):</label>
  <input type="file" name="carImage" accept="image/*" required />

  <button type="submit" class="btn">Generate PDF</button>
</form>

<!-- jsPDF Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
let pnrCount = 0;
let hotelCount = 0;
let transferCount = 0;

function addPNR() {
  pnrCount++;
  const section = document.getElementById('pnrSection');
  const div = document.createElement('div');
  div.className = 'group';
  div.innerHTML = `
    <strong>PNR ${pnrCount}</strong>
    <label>Adult Flight Cost (£):</label>
    <input type="number" step="0.01" name="pnr${pnrCount}_adt" value="0" />
    <label>Child Flight Cost (£):</label>
    <input type="number" step="0.01" name="pnr${pnrCount}_cnn" value="0" />
    <label>Youth Flight Cost (£):</label>
    <input type="number" step="0.01" name="pnr${pnrCount}_yth" value="0" />
    <label>Infant Flight Cost (£):</label>
    <input type="number" step="0.01" name="pnr${pnrCount}_inf" value="0" />
  `;
  section.appendChild(div);
}

function addHotel() {
  hotelCount++;
  const section = document.getElementById('hotelSection');
  const div = document.createElement('div');
  div.className = 'group';
  div.innerHTML = `
    <strong>Hotel ${hotelCount}</strong>
    <label>Hotel Name:</label>
    <input type="text" name="hotel${hotelCount}_name" />
    <label>Check-In Date:</label>
    <input type="date" name="hotel${hotelCount}_checkin" />
    <label>Check-Out Date:</label>
    <input type="date" name="hotel${hotelCount}_checkout" />
    <label>Nearby Attractions:</label>
    <input type="text" name="hotel${hotelCount}_attractions" />
  `;
  section.appendChild(div);
}

function addTransfer() {
  transferCount++;
  const section = document.getElementById('transferSection');
  const div = document.createElement('div');
  div.className = 'group';
  div.innerHTML = `
    <strong>Transfer ${transferCount}</strong>
    <label>Number of PAX:</label>
    <input type="number" name="transfer${transferCount}_pax" min="1" value="1" />
    <label>Notes:</label>
    <input type="text" name="transfer${transferCount}_notes" />
  `;
  section.appendChild(div);
}

document.getElementById('pdfForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = new FormData(this);

  const adt = parseInt(form.get("adt") || 0);
  const cnn = parseInt(form.get("cnn") || 0);
  const yth = parseInt(form.get("yth") || 0);
  const inf = parseInt(form.get("inf") || 0);

  let totalCost = 0;
  for (let i = 1; i <= pnrCount; i++) {
    const a = parseFloat(form.get(`pnr${i}_adt`) || 0) * adt;
    const c = parseFloat(form.get(`pnr${i}_cnn`) || 0) * cnn;
    const y = parseFloat(form.get(`pnr${i}_yth`) || 0) * yth;
    const f = parseFloat(form.get(`pnr${i}_inf`) || 0) * inf;
    totalCost += a + c + y + f;
  }

  const marginType = form.get("marginType");
  const marginValue = parseFloat(form.get("marginValue") || 0);
  let finalTotal = totalCost;
  if (marginType === "percent") {
    finalTotal = totalCost * (1 + marginValue / 100);
  } else {
    finalTotal += marginValue;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(16);
  doc.text("Travel Summary", 10, 10);

  doc.setFontSize(12);
  doc.text(`Adults: ${adt}, Children: ${cnn}, Youth: ${yth}, Infants: ${inf}`, 10, 20);
  doc.text(`Total Flight Cost Before Margin: £${totalCost.toFixed(2)}`, 10, 30);
  doc.text(`Margin Applied (${marginType === "percent" ? marginValue + "%" : "£" + marginValue}):`, 10, 40);
  doc.text(`Final Total: £${finalTotal.toFixed(2)}`, 10, 50);

  let y = 60;
  doc.text("Hotels:", 10, y);
  for (let i = 1; i <= hotelCount; i++) {
    y += 10;
    doc.text(`Hotel ${i}: ${form.get(`hotel${i}_name`) || "N/A"}`, 10, y);
    y += 6;
    doc.text(`Check-in: ${form.get(`hotel${i}_checkin`) || "-"}, Check-out: ${form.get(`hotel${i}_checkout`) || "-"}`, 10, y);
    y += 6;
    doc.text(`Attractions: ${form.get(`hotel${i}_attractions`) || "-"}`, 10, y);
  }

  y += 10;
  doc.text("Transfers:", 10, y);
  for (let i = 1; i <= transferCount; i++) {
    y += 10;
    doc.text(`Transfer ${i}: ${form.get(`transfer${i}_pax`) || "N/A"} PAX`, 10, y);
    y += 6;
    doc.text(`Notes: ${form.get(`transfer${i}_notes`) || "-"}`, 10, y);
  }

  y += 10;
  doc.text("Agent Info:", 10, y);
  y += 6;
  doc.text(`Company: ${form.get("companyName")}`, 10, y);
  y += 6;
  doc.text(`Agent: ${form.get("agentName")}, Phone: ${form.get("agentPhone")}`, 10, y);
  y += 6;
  doc.text(`Email: ${form.get("agentEmail")}`, 10, y);

  doc.save("travel_summary.pdf");
});
</script>

</body>
</html>
